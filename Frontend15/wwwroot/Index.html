<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <script src="scripts/vendor.min.js"></script>
    <script src="scripts/file.js"></script>

    <title>Web-Frontend15</title>
</head>
<body>
    <div class="modal fade" id="FighterPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose your fighter</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row align-items-center" id="CharactersSelect">
                            <div class="col-4 text-center">
                                <div class="card" id="Johnny">
                                    <div class="card-body">
                                        <h5 class="card-title">Johnny</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                        <p class="card-text">Pick this dude.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 text-center">
                                <div class="card" id="BattleJoe">
                                    <div class="card-body">
                                        <h5 class="card-title">BattleJoe</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                        <p class="card-text">Pick this dude.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 text-center">
                                <div class="card" id="Token">
                                    <div class="card-body">
                                        <h5 class="card-title">Token</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                        <p class="card-text">Pick this dude.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-3 collapse" id="Message">

                            </div>

                        </div>
                        <div class="modal-footer mt-3 collapse" id="SelectButton">
                            <button type="button" class="btn btn-primary">Confirm</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <main>
        <div class="container" id="mainContainer">
            <div class="row">
                <div class="col-2" id="HeroPlace">
                    <div class="row">
                        <div class="col-12" id="HeroCard">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="HeroName">Hero Name.</h5>
                                    <p class="card-text" id="MottoText">Motto.</p>
                                    <div class="progress mana">
                                        <div class="progress-bar bg-danger hp" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="progress mt-1">
                                        <div id="HPBar" class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" id="Perks">
                            <div class="row">
                                <div class="col-12 mt-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="Perk1Title">Perk I</h5>
                                            <p class="card-text" id="Perk1Desc">Info.</p>
                                            <div class="progress">
                                                <div id="progPerk1" class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="text-align: center;" class="mt-4" id="Perk1Use">
                                        <button type="button" class="btn btn-secondary">Use</button>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="Perk2Title">Perk II</h5>
                                            <p class="card-text" id="Perk2Desc">Info.</p>
                                            <div class="progress">
                                                <div id="progPerk2" class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="text-align: center;" class="mt-4" id="Perk2Use">
                                        <button type="button" class="btn btn-secondary">Use</button>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="Perk3Title">Perk III</h5>
                                            <p class="card-text" id="Perk3Desc">Info.</p>
                                            <div class="progress">
                                                <div id="progPerk3" class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="text-align: center;" class="mt-4">
                                        <button type="button" class="btn btn-secondary" id="Perk3Use">Use</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 field">
                    <div style="text-align: left;" class="mt-4">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="AttackButton">Attack</button>
                        <button type="button" class="btn btn-primary" id="HealButton">Heal</button>
                    </div>
                </div>
                <div class="col-2" id="EnemySpace">
                    <div class="row">
                        <div class="col-12 Enemy">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Enemy name</h5>
                                    <p class="card-text">Description.</p>
                                    <div class="progress mana">
                                        <div class="progress-bar bg-danger hp" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="progress mt-1">
                                        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 Enemy mt-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Enemy name</h5>
                                    <p class="card-text">Description.</p>
                                    <div class="progress mana">
                                        <div class="progress-bar bg-danger hp" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="progress mt-1">
                                        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 Enemy  mt-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Enemy name</h5>
                                    <p class="card-text">Description.</p>
                                    <div class="progress mana">
                                        <div class="progress-bar bg-danger hp" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="progress mt-1">
                                        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="TScript/file.js"></script>
</body>
</html>
